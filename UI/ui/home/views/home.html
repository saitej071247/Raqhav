
<div ng-app="Home" ng-controller="HomeController" style="background-color: white;height: 750px;">

<div class="row">
        <div class="col-xs-offset-9 col-xs-3" style="clear: both">

            <h4>Welcome {{username}}</h4>
            <h5>Mobile no - 9949240145</h5>
            <a  class="btn btn-danger" href="#/login">Logout</a></a>
        </div>
</div>
    <div class="row">
    <div style="height: 1px;margin-top: 10px; margin-bottom: 10px;margin-left: 15px;margin-right: 15px; background-color: #82C600"></div>
  </div>
    <div class="row" style="margin-left: 15px;margin-right: 15px">
   <div class="col-xs-4">
       <h4 style="text-align: justify">All conversations</h4>
       <div class="media animate-repeat list-element"
            user-data
            ng-repeat="user in userList" ng-click="getConversation(user,$index)" ng-class="{'user-selected':selectedUser.mobile == user.mobile}" ></div>
</div>
        <div class="col-xs-8 conversation">
            <div style="height: 500px;">
                <div class="media animate-repeat list-element"   message-data
                     ng-repeat="message in messageList">

                     </div>
            </div>
            <div class="">
             <textarea class="col-xs-12" style="border-radius: 5px;background:whitesmoke !important" rows="3" ng-model="txtInputComment"
                       placeholder="Type a message" required></textarea>
                <button class="btn btn-primary" style="margin-top: 10px" type="button" ng-click="postMessage()"><span>Send Message</span>
                </button>
            </div>
        </div>
    </div>
</div>
